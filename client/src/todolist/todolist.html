<div class="row main-container">
    <div class="center-form panel">
        <div class="panel-body">
            <h2 class="text-center">TodO List </h2> 
            <ul> 
                <li *ngFor="let task of tasks; let idx =index">  {{task}} 
                 <button class="delete-button" (click)="deleteTask(idx)"> Delete</button> </li>
            </ul>

            <form (submit)="addTodolist()" [formGroup]="form" >
                <div class="form-group has-feedback">
                    <input  type="text" formControlName="tasks" class="form-control input-lg" placeholder="Write a new task">
                    <i class="fa form-control-feedback fa-at"></i>   
                    <button type="submit"  [disabled]="!form.valid" class="btn btn-lg btn-block btn-success"> Add </button>
               </div>
           </form>
           <br>
           <button type="button" (click)="back()">Back</button>
        </div>
    </div>
</div>
