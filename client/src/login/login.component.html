<div class="row main-container">
    <div class="center-form panel">
        <div class="panel-body">
            <h2 class="text-center">Log in</h2>

            <form (submit)="login()" [formGroup]="form">
                <div class="form-group has-feedback">
                    <input type="text" formControlName="email" class="form-control input-lg" placeholder="Email" autofocus>
                    <i class="fa form-control-feedback fa-at"></i>
                    <ng-messages [errors]="form.controls['email'].errors"></ng-messages>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" formControlName="password" class="form-control input-lg" placeholder="Password">
                    <i class="fa form-control-feedback fa-key"></i>
                    <ng-messages [errors]="form.controls['password'].errors"></ng-messages>
                </div>
                <button type="submit" [disabled]="!form.valid" class="btn btn-lg btn-block btn-success">Log in</button>
                <br>
                <p class="text-center text-muted" >
                    <small>Don&apos;t have an account yet?</small>
                    <a [routerLink]="['/signup']">Sign up</a>
                </p>
                <div class="signup-or-separator">
                    <h6 class="text">or</h6>
                    <hr>
                </div>
            </form>

            <button class="btn btn-block btn-google-plus" (click)="authenticate('google')">
                <i class="fa fa-google-plus"></i>
                sign in with Google
            </button>
            <button class="btn btn-block btn-twitter" (click)="authenticate('twitter')">
                <i class="fa fa-twitter"></i>
                sign in with Twitter
            </button>
        </div>
    </div>
</div>
